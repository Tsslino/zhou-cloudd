<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHOU CLOUD | TASSIO LINO üëë</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #020202; --card: #0a0a0a; --border: #161616; --input-bg: #0d0d0d; }
        body { background: var(--bg); color: #e0e0e0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .futuristic { font-family: 'Orbitron', sans-serif; }
        input, select, textarea { 
            background: var(--input-bg) !important; border: 1px solid var(--border) !important; 
            color: #fff !important; padding: 12px !important; border-radius: 10px !important; outline: none !important; width: 100%;
        }
        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 20px; }
        .nav-link { font-size: 10px; font-weight: 900; color: #444; cursor: pointer; text-transform: uppercase; padding: 15px; flex: 1; text-align: center; transition: 0.3s; }
        .nav-link.active { color: var(--red); box-shadow: inset 0 -2px 0 var(--red); }
        .btn-zhou { background: linear-gradient(135deg, #700, var(--red)); color: #fff; padding: 15px; border-radius: 12px; font-weight: 900; width: 100%; text-transform: uppercase; cursor: pointer; border: none; }
        .wa-mockup { width: 100%; max-width: 300px; height: 380px; background: #0b141a; border-radius: 25px; border: 6px solid #1f2c33; overflow: hidden; position: relative; margin: 0 auto; }
        .wa-header { background: #1f2c33; padding: 12px; display: flex; align-items: center; gap: 8px; }
        .wa-chat-area { height: 100%; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-size: cover; padding: 10px; display: flex; flex-direction: column; }
        .wa-bubble { background: #005c4b; color: #e9edef; padding: 8px 10px; border-radius: 8px; max-width: 90%; align-self: flex-end; font-size: 9px; line-height: 1.4; margin-top: 30px; border-top-right-radius: 0; }
        @keyframes pulse-white { 0%, 100% { color: #333; } 50% { color: #fff; text-shadow: 0 0 10px #fff; } }
        .signature-glow { animation: pulse-white 2s ease-in-out infinite; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col lg:flex-row justify-between items-center mb-12 gap-6">
            <h1 class="futuristic text-3xl font-black italic tracking-tighter">ZHOU <span class="text-red-600">CLOUD</span></h1>
            <nav class="flex w-full lg:w-[800px] glass overflow-hidden">
                <div onclick="tab('pedidos')" id="b-pedidos" class="nav-link active">üõí Compras</div>
                <div onclick="tab('relatorios')" id="b-relatorios" class="nav-link">üìä Dashboard</div>
                <div onclick="tab('alertas')" id="b-alertas" class="nav-link">‚è∞ Alarmes</div>
                <div onclick="tab('cadastro')" id="b-cadastro" class="nav-link">Parceiros</div>
                <div onclick="tab('unidades')" id="b-unidades" class="nav-link">Unidades</div>
            </nav>
        </header>

        <section id="t-pedidos" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="glass p-6 space-y-4">
                    <select id="sel-u" onchange="atualizarPreview()"></select>
                    <select id="sel-f" onchange="renderItens()"></select>
                    <button onclick="dispararPedido()" class="btn-zhou shadow-lg">üöÄ Disparar WhatsApp</button>
                </div>
                <div class="wa-mockup shadow-2xl">
                    <div class="wa-header">
                        <div class="w-6 h-6 rounded-full bg-zinc-700"></div>
                        <span id="preview-f-nome" class="text-white text-[10px] font-bold">Fornecedor</span>
                    </div>
                    <div class="wa-chat-area">
                        <div class="wa-bubble">
                            <span id="whatsapp-text" class="whitespace-pre-wrap">Selecione itens...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lg:col-span-8 glass p-6 min-h-[500px]">
                <div id="lista-compra" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
            </div>
        </section>

        <section id="t-relatorios" class="hidden space-y-6">
            <div class="glass p-6 flex flex-col md:flex-row justify-between items-center gap-4">
                <select id="filter-u" onchange="carregarRelatorios()" class="!w-64"></select>
                <div class="flex gap-10">
                    <div class="text-center"><p class="text-[8px] text-zinc-500 uppercase font-black">Pendente</p><p id="dash-pendente" class="text-3xl font-black text-amber-500">0</p></div>
                    <div class="text-center"><p class="text-[8px] text-zinc-500 uppercase font-black">Conclu√≠do</p><p id="dash-concluido" class="text-3xl font-black text-green-500">0</p></div>
                </div>
            </div>
            <div class="glass overflow-hidden">
                <table class="w-full text-left text-xs">
                    <thead class="text-zinc-600 uppercase border-b border-zinc-900">
                        <tr><th class="p-5">Unidade / Data</th><th class="p-5">Item</th><th class="p-5 text-center">Status</th><th class="p-5 text-right">A√ß√£o</th></tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </section>

        <section id="t-alertas" class="hidden glass p-8 max-w-xl mx-auto space-y-6">
            <h2 class="futuristic text-red-600 text-center uppercase tracking-widest">Configura√ß√£o de Alerta</h2>
            <div class="grid grid-cols-2 gap-4">
                <input type="time" id="cfg-hora">
                <select id="cfg-tipo" onchange="document.getElementById('dias-box').classList.toggle('hidden', this.value === 'diario')">
                    <option value="diario">Todos os Dias</option>
                    <option value="semanal">Dias Espec√≠ficos</option>
                </select>
            </div>
            <div id="dias-box" class="hidden bg-black/40 p-4 rounded-xl border border-zinc-900 flex flex-wrap gap-2 justify-center">
                <label class="text-[9px] bg-zinc-900 p-2 rounded cursor-pointer"><input type="checkbox" class="dia-check" value="1"> SEG</label>
                <label class="text-[9px] bg-zinc-900 p-2 rounded cursor-pointer"><input type="checkbox" class="dia-check" value="2"> TER</label>
                <label class="text-[9px] bg-zinc-900 p-2 rounded cursor-pointer"><input type="checkbox" class="dia-check" value="3"> QUA</label>
                <label class="text-[9px] bg-zinc-900 p-2 rounded cursor-pointer"><input type="checkbox" class="dia-check" value="4"> QUI</label>
                <label class="text-[9px] bg-zinc-900 p-2 rounded cursor-pointer"><input type="checkbox" class="dia-check" value="5"> SEX</label>
                <label class="text-[9px] bg-zinc-900 p-2 rounded cursor-pointer"><input type="checkbox" class="dia-check" value="6"> SAB</label>
                <label class="text-[9px] bg-zinc-900 p-2 rounded cursor-pointer"><input type="checkbox" class="dia-check" value="0"> DOM</label>
            </div>
            <input type="text" id="cfg-msg" placeholder="MENSAGEM DA NOTIFICA√á√ÉO">
            <button onclick="salvarConfig()" class="btn-zhou">Atualizar Alarme</button>
        </section>

        <section id="t-cadastro" class="hidden glass p-8 max-w-2xl mx-auto space-y-4">
            <input type="text" id="cad-nome" placeholder="NOME DO FORNECEDOR">
            <input type="text" id="cad-tel" placeholder="WHATSAPP (EX: 5511...)">
            <textarea id="cad-itens" placeholder="ITENS (SEPARADOS POR V√çRGULA)" class="h-24"></textarea>
            <button onclick="salvarF()" class="btn-zhou">Salvar Fornecedor</button>
        </section>

        <section id="t-unidades" class="hidden space-y-6">
            <div class="glass p-8 max-w-md mx-auto text-center">
                <input type="text" id="cad-u" placeholder="NOME DA UNIDADE" class="mb-4">
                <button onclick="salvarU()" class="btn-zhou">Registrar Loja</button>
            </div>
            <div id="links-u" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </section>

        <footer class="mt-20 mb-10 text-center border-t border-zinc-900/50 pt-8">
            <h2 class="futuristic text-sm signature-glow tracking-[6px]">TASSIO LINO</h2>
        </footer>
    </div>

    <script>
        const sb = supabase.createClient("https://jxwxvzvxaabzoajdhetw.supabase.co", "sb_publishable_MFyO9fL-XKBzrVC0SRBOuw_bqghFOzF");
        let fornecedoresLocais = [], selecionados = {}, unidadesLocais = [];

        async function init() {
            await carregarDados();
            await carregarConfigAtual();
            sb.channel('db').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'faltas' }, (p) => {
                showToast(`NOVO PEDIDO: ${p.new.item_nome}`);
                if(!document.getElementById('t-relatorios').classList.contains('hidden')) carregarRelatorios();
            }).subscribe();
        }

        async function carregarDados() {
            const { data: f } = await sb.from('fornecedores').select('*').order('nome');
            const { data: u } = await sb.from('unidades').select('*').order('nome');
            fornecedoresLocais = f || []; unidadesLocais = u || [];
            document.getElementById('sel-u').innerHTML = u.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
            document.getElementById('filter-u').innerHTML = '<option value="TODAS">TODAS AS LOJAS</option>' + u.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
            document.getElementById('sel-f').innerHTML = '<option value="">-- FORNECEDOR --</option>' + f.map((x,i) => `<option value="${i}">${x.nome}</option>`).join('');
            renderLojas(u);
        }

        function renderItens() {
            const idx = document.getElementById('sel-f').value;
            const container = document.getElementById('lista-compra');
            container.innerHTML = ''; selecionados = {};
            if(!fornecedoresLocais[idx]) return;
            document.getElementById('preview-f-nome').innerText = fornecedoresLocais[idx].nome;
            fornecedoresLocais[idx].itens.forEach(it => {
                const safeName = it.nome.replace(/\s/g,'_');
                container.innerHTML += `
                <div class="bg-zinc-900/40 p-4 rounded-xl flex justify-between items-center border border-zinc-900">
                    <span class="text-[10px] font-black uppercase text-zinc-500">${it.nome}</span>
                    <div class="flex items-center gap-4">
                        <button onclick="upd('${it.nome}', -1)" class="w-8 h-8 bg-zinc-800 rounded-lg">-</button>
                        <span id="q-${safeName}" class="w-4 text-center font-bold">0</span>
                        <button onclick="upd('${it.nome}', 1)" class="w-8 h-8 bg-zinc-800 rounded-lg">+</button>
                    </div>
                </div>`;
            });
            atualizarPreview();
        }

        function upd(n, v) {
            const safeName = n.replace(/\s/g,'_');
            const el = document.getElementById('q-'+safeName);
            let val = Math.max(0, parseInt(el.innerText) + v);
            el.innerText = val;
            if(val > 0) selecionados[n] = val; else delete selecionados[n];
            atualizarPreview();
        }

        function atualizarPreview() {
            const uId = document.getElementById('sel-u').value;
            const uNome = unidadesLocais.find(x => x.id == uId)?.nome || "LOJA";
            let msg = `*ZHOU CLOUD - PEDIDO*\n*UNIDADE:* ${uNome}\n\n`;
            let tem = false;
            for(let it in selecionados) { msg += `üî¥ *${selecionados[it]}x* ${it}\n`; tem = true; }
            document.getElementById('whatsapp-text').innerText = tem ? msg : "Selecione itens...";
        }

        async function dispararPedido() {
            const idx = document.getElementById('sel-f').value;
            if(!idx || !Object.keys(selecionados).length) return alert("Selecione itens!");
            const tel = fornecedoresLocais[idx].telefone;
            const msg = document.getElementById('whatsapp-text').innerText;
            window.open(`https://wa.me/${tel}?text=${encodeURIComponent(msg)}`);
            for(let item in selecionados) {
                await sb.from('faltas').update({ status: 'concluido' }).eq('unidade_id', document.getElementById('sel-u').value).ilike('item_nome', item).eq('status', 'pendente');
            }
            showToast("WhatsApp Aberto!");
            renderItens();
        }

        async function carregarRelatorios() {
            const fid = document.getElementById('filter-u').value;
            let query = sb.from('faltas').select('*, unidades(nome)').order('created_at', {ascending: false});
            if(fid !== "TODAS") query = query.eq('unidade_id', fid);
            const { data } = await query;
            document.getElementById('dash-pendente').innerText = data.filter(x => x.status === 'pendente').length;
            document.getElementById('dash-concluido').innerText = data.filter(x => x.status === 'concluido').length;
            document.getElementById('table-body').innerHTML = data.map(i => {
                const dt = new Date(i.created_at);
                return `<tr class="border-b border-zinc-900/40">
                    <td class="p-5"><div class="font-black text-red-600">${i.unidades?.nome}</div><div class="text-[8px] text-zinc-600">${dt.toLocaleString()}</div></td>
                    <td class="p-5 font-bold text-white">${i.quantidade}x ${i.item_nome}</td>
                    <td class="p-5 text-center"><span class="${i.status==='concluido'?'text-green-500':'text-amber-500'} font-black text-[8px]">${i.status.toUpperCase()}</span></td>
                    <td class="p-5 text-right">${i.status==='pendente'?`<button onclick="darBaixa(${i.id})" class="bg-white text-black px-3 py-1 rounded font-black text-[9px]">BAIXA</button>`:'‚úÖ'}</td>
                </tr>`;
            }).join('');
        }

        async function darBaixa(id) { await sb.from('faltas').update({ status: 'concluido' }).eq('id', id); carregarRelatorios(); }
        
        async function salvarConfig() {
            const h = document.getElementById('cfg-hora').value;
            const msg = document.getElementById('cfg-msg').value.toUpperCase();
            const tipo = document.getElementById('cfg-tipo').value;
            const dias = Array.from(document.querySelectorAll('.dia-check:checked')).map(c => c.value).join(',');
            await sb.from('configuracoes').upsert([{ id: 1, lembrete_hora: h, mensagem_alerta: msg, tipo_repeticao: tipo, dias_semana: dias }]);
            showToast("ALARME ATUALIZADO!");
        }

        async function carregarConfigAtual() {
            const { data } = await sb.from('configuracoes').select('*').eq('id', 1).single();
            if(data) {
                document.getElementById('cfg-hora').value = data.lembrete_hora;
                document.getElementById('cfg-msg').value = data.mensagem_alerta;
                document.getElementById('cfg-tipo').value = data.tipo_repeticao;
                if(data.tipo_repeticao === 'semanal') {
                    document.getElementById('dias-box').classList.remove('hidden');
                    const diasArr = data.dias_semana.split(',');
                    document.querySelectorAll('.dia-check').forEach(ck => { if(diasArr.includes(ck.value)) ck.checked = true; });
                }
            }
        }

        async function salvarF() { 
            const itArr = document.getElementById('cad-itens').value.split(',').map(i => ({ nome: i.trim().toUpperCase() }));
            await sb.from('fornecedores').insert([{ nome: document.getElementById('cad-nome').value.toUpperCase(), telefone: document.getElementById('cad-tel').value, itens: itArr }]);
            location.reload(); 
        }

        async function salvarU() { await sb.from('unidades').insert([{ nome: document.getElementById('cad-u').value.toUpperCase() }]); location.reload(); }

        function renderLojas(u) {
            document.getElementById('links-u').innerHTML = u.map(x => {
                const link = `${window.location.origin}${window.location.pathname.replace('index.html','')}/cozinha.html?loja=${x.id}`;
                return `<div class="glass p-6 text-center border-zinc-800">
                    <p class="font-black text-red-600 mb-4 text-sm">${x.nome}</p>
                    <div id="qr-${x.id}" class="bg-white p-2 rounded-lg inline-block mb-4"></div>
                    <button onclick="navigator.clipboard.writeText('${link}'); alert('Copiado!')" class="text-[9px] block mx-auto underline text-zinc-600">Copiar Link</button>
                </div>`;
            }).join('');
            u.forEach(x => {
                const link = `${window.location.origin}${window.location.pathname.replace('index.html','')}/cozinha.html?loja=${x.id}`;
                new QRCode(document.getElementById(`qr-${x.id}`), { text: link, width: 120, height: 120 });
            });
        }

        function tab(t) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById('t-'+t).classList.remove('hidden');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('b-'+t).classList.add('active');
            if(t === 'relatorios') carregarRelatorios();
        }

        function showToast(m) {
            const c = document.getElementById('toast-container');
            const d = document.createElement('div');
            d.className = "bg-red-600 text-white p-4 rounded-xl font-black mb-2 text-[10px]";
            d.innerText = m;
            c.appendChild(d); setTimeout(() => d.remove(), 4000);
        }
        window.onload = init;
    </script>
</body>
</html>
